<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Aditi üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
            transition: all 0.3s ease;
        }

        .card.pulse {
            animation: heartbeat 0.6s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            color: #ff4d6d;
            font-size: 32px;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        #message {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            min-height: 25px;
            transition: all 0.4s ease;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
        }

        .yes:hover {
            background-color: #e63956;
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
        }

        .yes:active {
            transform: scale(0.98);
        }

        .no {
            background-color: #e0e0e0;
            color: #333;
        }

        .no:hover {
            background-color: #bbb;
            transform: scale(1.08);
        }

        .no:active {
            transform: scale(0.98);
        }

        .extra-message {
            font-size: 16px;
            color: #666;
            font-style: italic;
            margin-top: 15px;
            line-height: 1.6;
            min-height: 25px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            position: fixed;
            font-size: 24px;
            animation: floatUp 4s linear forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) scale(1.2) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            #message {
                font-size: 16px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card" id="card">
            <h1>Sorry Aditi üíñ</h1>
            <p id="message">Will you forgive me?</p>

            <div class="button-group">
                <button class="yes" onclick="sayYes()">Yes ü•∫</button>
                <button class="no" onclick="sayNo()">No üòí</button>
            </div>

            <div id="extra"></div>
        </div>
    </div>

    <script>
        let noCount = 0;
        const messages = [
            "Very sry Aditi üòî",
            "Still no? I'm really really sry ü•∫",
            "aw ‚òπÔ∏è"
        ];

        function sayNo() {
            const msg = document.getElementById("message");
            const extra = document.getElementById("extra");

            if (noCount < messages.length) {
                msg.innerText = messages[noCount];
            } else {
                msg.innerText = "aw ‚òπÔ∏è";
            }

            noCount++;
        }

        function sayYes() {
            const msg = document.getElementById("message");
            const card = document.getElementById("card");
            const extra = document.getElementById("extra");

            msg.innerText = "Thanku thanku Aditi aapke kind nature ke liye üíñüå∏";
            extra.innerHTML = "<div class='extra-message'>I promise I will keep annoying you for life üòåüíò</div>";
            
            card.classList.add("pulse");

            // Create floating hearts
            createHearts();

            // Remove pulse after animation
            setTimeout(() => {
                card.classList.remove("pulse");
            }, 3000);
        }

        function createHearts() {
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const heart = document.createElement("div");
                    heart.classList.add("heart");
                    heart.textContent = "üíñ";
                    heart.style.left = Math.random() * window.innerWidth + "px";
                    heart.style.bottom = "0px";
                    heart.style.fontSize = (20 + Math.random() * 30) + "px";
                    
                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 100); // Stagger the hearts
            }
        }
    </script>
</body>
</html>
