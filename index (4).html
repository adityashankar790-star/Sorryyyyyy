<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry Aditi ðŸ’–</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
}

.card {
    background:white;
    padding:40px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    text-align:center;
    max-width:450px;
    width:100%;
    transition:0.3s ease;
}

.card.pulse { animation:heartbeat 0.6s infinite; }

@keyframes heartbeat {
    0%,100%{ transform:scale(1); }
    50%{ transform:scale(1.08); }
}

h1 { color:#ff4d6d; margin-bottom:15px; }

#message {
    font-size:18px;
    margin-bottom:15px;
    min-height:25px;
}

.extra {
    font-style:italic;
    color:#555;
    margin-bottom:20px;
}

button {
    padding:12px 30px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    margin:5px;
    transition:0.3s ease;
}

.yes { background:#ff4d6d; color:white; }
.yes:hover { transform:scale(1.1); }
.no { background:#ddd; }

.heart {
    position:fixed;
    font-size:24px;
    animation:floatUp 4s linear forwards;
}

@keyframes floatUp {
    0%{ transform:translateY(0) scale(1); opacity:1; }
    100%{ transform:translateY(-500px) scale(1.3) rotate(360deg); opacity:0; }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Sorry Aditi ðŸ’–</h1>
    <p id="message">Will you forgive me?</p>
    <p id="extraMessage" class="extra"></p>

    <button class="yes" onclick="sayYes()">Yes ðŸ¥º</button>
    <button class="no" onclick="sayNo()">No ðŸ˜’</button>
</div>

<script>
let noCount = 0;
const messages = [
    "Very sry Aditi ðŸ˜”",
    "Still no? I'm really really sry ðŸ¥º",
    "aw â˜¹ï¸"
];

let audioContext;

function playRomanticTune() {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();

    const notes = [261.63, 329.63, 392.00, 523.25]; // C, E, G, High C
    let time = audioContext.currentTime;

    notes.forEach((freq, i) => {
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();

        osc.type = "sine";
        osc.frequency.value = freq;

        gain.gain.setValueAtTime(0, time + i * 0.5);
        gain.gain.linearRampToValueAtTime(0.3, time + i * 0.5 + 0.1);
        gain.gain.linearRampToValueAtTime(0, time + i * 0.5 + 0.5);

        osc.connect(gain);
        gain.connect(audioContext.destination);

        osc.start(time + i * 0.5);
        osc.stop(time + i * 0.5 + 0.5);
    });

    // Repeat loop
    setTimeout(playRomanticTune, 2000);
}

function sayNo() {
    const msg = document.getElementById("message");
    if(noCount < messages.length){
        msg.innerText = messages[noCount];
    } else {
        msg.innerText = "My heart is breaking ðŸ˜­";
    }
    noCount++;
}

function sayYes() {
    const msg = document.getElementById("message");
    const extra = document.getElementById("extraMessage");
    const card = document.getElementById("card");

    msg.innerText = "aditi aap bhot kind hai thanku thanku ðŸ’–";
    extra.innerText = "i will keep annoying u until this lasts ðŸ˜Œ";

    card.classList.add("pulse");

    playRomanticTune();
    createHearts();
}

function createHearts(){
    for(let i=0;i<30;i++){
        setTimeout(()=>{
            const heart=document.createElement("div");
            heart.classList.add("heart");
            heart.textContent="ðŸ’–";
            heart.style.left=Math.random()*window.innerWidth+"px";
            heart.style.bottom="0px";
            heart.style.fontSize=(20+Math.random()*30)+"px";
            document.body.appendChild(heart);
            setTimeout(()=>heart.remove(),4000);
        },i*120);
    }
}
</script>

</body>
</html>
